<!DOCTYPE html>
<html>

<head>
  <title>Chatter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin-top: 30px;
      margin-left: 30px;
    }
  </style>
</head>

<body>
  <div class="containter">
    <div class="row">
      <div class="col-md-8">
        
        <form id="messageForm">
          <div class="form-group">
            <label> Enter Message </label>
            <textarea class="form-control" id="message"></textarea>
            <br />
            <input type="submit" class="btn btn-primary" value="Send Message">
          </div>
        </form>

        <div class="chat" id="chat"></div>

      </div>
    </div>
  <script>

    function colorHash(socketIDNum)
    {
      var sketchySum = 0;
      for (var i = 0; i < socketIDNum.length; i++)
      {
        sketchySum += socketIDNum.charCodeAt(i);
      }
      var r = (39 * sketchySum) % 251;
      var g = (sketchySum * 27) % 251;
      var b = (sketchySum * 33) % 251;

      return [r, g, b];

    }

    function invertColor(a_color)
    {
      return [255 - a_color[0], 255 - a_color[1], 255 - a_color[2]];
    }

    function formatColor(a_color)
    {
      return "(" + a_color[0] + ", " + a_color[1] + ", " + a_color[2] + ")";
    }

    $(function(){
      var socket = io.connect();
      var $messageForm = $('#messageForm');
      var $message = $('#message');
      var $chat = $('#chat');

      $messageForm.submit(function(e){
        console.log(socket.id);
        e.preventDefault();

        var data = {
          msg: $message.val(),
          id: socket.id
        }

        socket.emit('send message', data);
        $message.val('');
        console.log("submitted");
      });

      socket.on('new message', function(data){
        var color = formatColor(colorHash(socket.id));
        var inverseColor = formatColor(invertColor(color));

        if (socket.id != data.msg.id)
        {
          var css = "background: rgb" + inverseColor + "; color: rgb" + color + "; right:30%; width:50%;";
          $chat.append('<div class="well" style="' + css + '">' + data.msg.msg + '</div>');
        }
        else {
          var css = "background: rgb" + color + "; color: rgb" + inverseColor + "; left:50%; width:50%;";
          $chat.append('<div class="well" style="' + css + '">' + data.msg.msg + '</div>');
        }
      });

    });
  </script>

</body>

</html>
