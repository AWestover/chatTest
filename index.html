<!DOCTYPE html>
<html>

<head>
  <title>Chatter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin-top: 30px;
      margin-left: 30px;
    }
  </style>
</head>

<body>
  <div class="containter">
    <div class="row">
      <div class="col-md-8">
        
        <form id="messageForm">
          <div class="form-group">
            <label> Enter Message </label>
            <textarea class="form-control" id="message"></textarea>
            <br />
            <input type="submit" class="btn btn-primary" value="Send Message">
          </div>
        </form>

        <div class="chat" id="chat"></div>

      </div>
    </div>
  <script>
    $(function(){
      var socket = io.connect();
      var $messageForm = $('#messageForm');
      var $message = $('#message');
      var $chat = $('#chat');

      $messageForm.submit(function(e){
        console.log(socket.id);
        e.preventDefault();

        var data = {
          msg: $message.val(),
          id: socket.id
        }

        socket.emit('send message', data);
        $message.val('');
        console.log("submitted");
      });

      socket.on('new message', function(data){
        if (socket.id != data.msg.id)
        {
          var css = "background: rgb(200, 0, 0); color: rgb(250, 250, 250); right:30%; width:50%;";
          $chat.append('<div class="well" style="'+css+'">'+data.msg.msg+'</div>');
        }
        else {
          var css = "background: rgb(250, 250, 250); color: rgb(200, 0, 0); left:50%; width:50%;";
          $chat.append('<div class="well" style="'+css+'">'+data.msg.msg+'</div>');
        }
      });

    });
  </script>

</body>

</html>
